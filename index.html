    // Function to handle the attack button click

      currentIndex++;

      nextBtn.disabled = true;
      }

      const link = currentDatabase[currentIndex];
      const newTab = window.open(link, '_blank');
      if (newTab) {
        newTab.opener = null; // Ensure no reference to the current page
      } else {
        // Popup blocked, provide alternative feedback or action
        alert('Popup blocked. Please allow popups and try again.');
      }

      updateLink();
    }

    // Function to select the database

      currentIndex = 0;
      currentDatabase = databases[index];
      nextBtn.disabled = false;
      updateLink();
    }
